            <section class="new-section">

                    <div class="featured-item-box"></div>

                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                    <div class="featured-items-description-box"></div>
                </div>

                <h2 class="new-items-header"></h2>
                <div class="new-items-container">
                    <div class="new-item-box"></div>
                    <div class="new-item-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
